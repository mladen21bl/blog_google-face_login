<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %} {% endblock %}</title>
    <style>
      body{
        background-size: cover;
        background-image: url({{ url_for('static', filename='slike/blog7.jpg')}})
      }
    </style>
  </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <a class="dropdown-item" href="{{ url_for('home') }}">POČETNA STRANA</a>
          <a class="dropdown-item" href="{{ url_for('lista_postova') }}">POSTOVI</a>
          <a class="dropdown-item" href="{{ url_for('create') }}">NAPIŠI POST</a>
          {% if request.cookies.get('session_id') %}
            <a class="dropdown-item" href="{{ url_for('lista_draftova') }}">DRAFTOVI</a>
            <a class="dropdown-item" href="{{ url_for('lista_korisnika') }}">KORISNICI</a>
            <a class="dropdown-item" href="{{ url_for('logout', session_id=session_id) }}" method="get">LOGOUT</a>
            <a class="dropdown-item" id="username" href="">DOBRODOŠAO: {{ request.cookies.get('username') }}</a>
            {% else %}
            <a class="dropdown-item" href="{{ url_for('login') }}">LOGIN</a>
            <a class="dropdown-item" href="{{ url_for('register') }}">REGISTURJ SE</a>
            {% endif %}

        </ul>
      </div>
    </nav>
    <p style="background-image: url('blog.jpg');">
    {% block content %}

    {% endblock %}
  </body>
</html>
